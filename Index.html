<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/style.css" />
    <title>JavaScriptQuiz</title>
  </head>
  <body>
    <button id="start">Start</button>
    <div class="container">
      <h2>JavaScriptQuiz</h2>
      <div id="question"></div>
      <button id="answers">Answers</button>
      <p id="timer">Time remaining: <span id="time"></span></p>
      <p id="score"></p>
      <button id="reset">Would you like to try again?</button>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
